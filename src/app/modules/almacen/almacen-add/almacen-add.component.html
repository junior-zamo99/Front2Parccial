<div class="container mt-4">
  <h2 class="text-2xl font-bold mb-4 text-center text-gradient">Crear Almacen</h2>
  <form [formGroup]="almacenForm" (ngSubmit)="createAlmacen()" class="space-y-4">
    <div class="mb-3">
      <label for="nombre" class="block text-sm font-medium">Nombre</label>
      <input
        type="text"
        id="nombre"
        class="w-full px-4 py-2 mt-1 bg-gray-800 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        formControlName="nombre"
        placeholder="nombre del almacen"
      />
      <div *ngIf="almacenForm.get('nombre')?.invalid && almacenForm.get('nombre')?.touched" class="text-danger">
        La nombre es requerida (máximo 30 caracteres).
      </div>
    </div>


    <div class="mb-3">
      <label for="locacion" class="block text-sm font-medium">Localisacion</label>
      <input
        type="text"
        id="locacion"
        class="w-full px-4 py-2 mt-1 bg-gray-800 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        formControlName="locacion"
        placeholder="localisacion del almacen"
      />
      <div *ngIf="almacenForm.get('locacion')?.invalid && almacenForm.get('locacion')?.touched" class="text-danger">
        La localisacion es requerida (máximo 30 caracteres).
      </div>
    </div>


    <button
      type="submit"
      class="w-full px-4 py-2 bg-indigo-500 text-white font-bold rounded-lg hover:bg-indigo-600 transition"
      [disabled]="almacenForm.invalid"
    >
    Agregar Almacen
    </button>
  </form>
</div>
