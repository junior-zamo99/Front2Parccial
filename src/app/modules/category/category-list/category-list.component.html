<div class="p-6 bg-gray-900 text-white rounded-xl shadow-2xl">
  <!-- Encabezado y Botón -->
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold bg-gradient-to-r from-blue-400 via-cyan-500 to-green-500 bg-clip-text text-transparent">
      Lista de Categorías
    </h2>
    <button
      (click)="agregarCategoria()"
      class="flex items-center space-x-2 bg-gradient-to-r from-blue-700 to-green-500 hover:from-blue-800 hover:to-green-600 px-5 py-2 rounded-lg shadow-lg transition-all font-semibold group"
    >
      <span>Agregar</span>
      <span class="text-lg transition-transform duration-200 group-hover:rotate-12">➕</span>
    </button>
  </div>

  <!-- Tabla -->
  <div class="overflow-y-auto max-h-96 scrollbar-thin scrollbar-thumb-gray-700 scrollbar-track-gray-900">
    <table class="w-full table-auto border-collapse bg-gray-800 rounded-lg shadow-lg overflow-hidden">
      <thead>
        <tr class="bg-gradient-to-r from-blue-700 via-cyan-600 to-green-500 text-white">
          <th class="px-6 py-3 text-left text-sm font-semibold rounded-tl-lg">ID</th>
          <th class="px-6 py-3 text-left text-sm font-semibold">Categoría</th>
          <!-- <th class="px-6 py-3 text-left text-sm font-semibold rounded-tr-lg">Acciones</th> -->
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let category of categories"
          class="hover:bg-gray-700 hover:border-l-4 hover:border-blue-500 transition-all duration-300 ease-in-out border-b border-gray-700 last:border-none"
        >
          <td class="px-6 py-4 text-sm font-medium text-gray-300 rounded-l-lg">{{ category.id }}</td>
          <td class="px-6 py-4 text-sm font-medium text-gray-200">{{ category.nombre }}</td>
          <!-- <td class="px-6 py-4 text-sm font-medium text-gray-300 rounded-r-lg flex space-x-4">
            <button (click)="editarCategoria(category.id)" class="text-blue-400 hover:text-blue-300 transition-colors flex items-center space-x-1">
              ✏️ <span>Editar</span>
            </button>
            <button (click)="eliminarCategoria(category.id)" class="text-red-500 hover:text-red-400 transition-colors flex items-center space-x-1">
              🗑️ <span>Eliminar</span>
            </button>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
