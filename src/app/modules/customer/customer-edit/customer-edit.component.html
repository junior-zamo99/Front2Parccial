<div class="customer-edit-container p-6 bg-white dark:bg-gradient-to-r dark:from-gray-800 dark:to-gray-900 text-gray-900 dark:text-white rounded-3xl shadow-xl max-w-4xl mx-auto mt-10">
  <h2 class="text-3xl font-semibold mb-6 text-center text-gray-800 dark:text-gray-200">Editar Cliente</h2>

  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <!-- ID del Cliente -->
      <div class="form-group">
        <label for="customerId" class="block text-gray-600 dark:text-gray-400 font-semibold">ID del Cliente</label>
        <input
          id="customerId"
          formControlName="customerId"
          type="number"
          class="w-full p-3 mt-1 rounded-md bg-gray-100 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 focus:border-blue-500 focus:outline-none shadow-md hover:shadow-lg transition-shadow duration-300"
        />
      </div>

      <!-- Nombre -->
      <div class="form-group">
        <label for="firstName" class="block text-gray-600 dark:text-gray-400 font-semibold">Nombre</label>
        <input
          id="firstName"
          formControlName="firstName"
          type="text"
          class="w-full p-3 mt-1 rounded-md bg-gray-100 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 focus:border-blue-500 focus:outline-none shadow-md hover:shadow-lg transition-shadow duration-300"
        />
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <!-- Apellido Paterno -->
      <div class="form-group">
        <label for="pSurname" class="block text-gray-600 dark:text-gray-400 font-semibold">Apellido Paterno</label>
        <input
          id="pSurname"
          formControlName="pSurname"
          type="text"
          class="w-full p-3 mt-1 rounded-md bg-gray-100 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 focus:border-blue-500 focus:outline-none shadow-md hover:shadow-lg transition-shadow duration-300"
        />
      </div>

      <!-- Apellido Materno -->
      <div class="form-group">
        <label for="mSurname" class="block text-gray-600 dark:text-gray-400 font-semibold">Apellido Materno</label>
        <input
          id="mSurname"
          formControlName="mSurname"
          type="text"
          class="w-full p-3 mt-1 rounded-md bg-gray-100 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 focus:border-blue-500 focus:outline-none shadow-md hover:shadow-lg transition-shadow duration-300"
        />
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <!-- Correo Electrónico -->
      <div class="form-group">
        <label for="email" class="block text-gray-600 dark:text-gray-400 font-semibold">Correo Electrónico</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="w-full p-3 mt-1 rounded-md bg-gray-100 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 focus:border-blue-500 focus:outline-none shadow-md hover:shadow-lg transition-shadow duration-300"
        />
      </div>

      <!-- Teléfono -->
      <div class="form-group">
        <label for="phone" class="block text-gray-600 dark:text-gray-400 font-semibold">Teléfono</label>
        <input
          id="phone"
          formControlName="phone"
          type="text"
          class="w-full p-3 mt-1 rounded-md bg-gray-100 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 focus:border-blue-500 focus:outline-none shadow-md hover:shadow-lg transition-shadow duration-300"
        />
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <!-- Dirección -->
      <div class="form-group">
        <label for="address" class="block text-gray-600 dark:text-gray-400 font-semibold">Dirección</label>
        <input
          id="address"
          formControlName="address"
          type="text"
          class="w-full p-3 mt-1 rounded-md bg-gray-100 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 focus:border-blue-500 focus:outline-none shadow-md hover:shadow-lg transition-shadow duration-300"
        />
      </div>

      <!-- Tipo -->
      <div class="form-group">
        <label for="type" class="block text-gray-600 dark:text-gray-400 font-semibold">Tipo</label>
        <select
          id="type"
          formControlName="type"
          class="w-full p-3 mt-1 rounded-md bg-gray-100 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 focus:border-blue-500 focus:outline-none shadow-md hover:shadow-lg transition-shadow duration-300"
        >
          <option value="" disabled selected>Selecciona el tipo</option>
          <option value="natural">Natural</option>
          <option value="juridico">Jurídico</option>
        </select>
      </div>
    </div>

    <!-- Botón de Enviar -->
    <div class="text-center">
      <button
        type="submit"
        [disabled]="customerForm.invalid"
        class="px-6 py-3 bg-gradient-to-r from-blue-600 to-cyan-500 dark:from-gray-700 dark:to-gray-800 rounded-md text-white hover:bg-gradient-to-l hover:from-cyan-500 hover:to-blue-600 dark:hover:from-gray-800 dark:hover:to-gray-700 transition-all duration-300 shadow-lg hover:shadow-2xl"
      >
        Guardar Cambios
      </button>
    </div>
  </form>
</div>
