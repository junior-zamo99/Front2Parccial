<div class="overflow-x-auto mt-6 min-h-screen pr-6">
  <!-- Título de la Tabla -->
  <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-gray-200 mb-4">Lista de Clientes</h2>

  <!-- Botón Registrar Cliente -->
  <div class="text-right mb-4">
    <button routerLink="/dashboard/customer/add"
            class="p-3 bg-gradient-to-r from-blue-600 to-cyan-500 text-white rounded-xl shadow-2xl hover:scale-105 hover:from-teal-500 hover:to-teal-600 transition-all duration-300 ease-in-out transform">
      <span class="font-bold text-xs">Agregar Cliente</span>
    </button>
  </div>

  <table class="bg-white dark:bg-gray-800 border border-none rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-500 w-full text-sm">
    <thead>
      <tr class="bg-gradient-to-r from-blue-600 to-cyan-500 text-white rounded-t-xl">
        <th class="px-4 py-2 text-left font-bold text-sm text-gray-100 rounded-tl-xl">ID</th>
        <th class="px-4 py-2 text-left font-bold text-sm text-gray-100">Nombre</th>
        <th class="px-4 py-2 text-left font-bold text-sm text-gray-100">Apellidos</th>
        <th class="px-4 py-2 text-left font-bold text-sm text-gray-100">Teléfono</th>
        <th class="px-4 py-2 text-left font-bold text-sm text-gray-100 rounded-tr-xl">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers; let i = index"
          class="border-t dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gradient-to-r dark:hover:from-gray-700 dark:hover:to-gray-800 transition-all duration-300">
        <td class="px-4 py-2 text-sm text-gray-900 dark:text-gray-300 rounded-l-lg">{{ i + 1 }}</td>
        <td class="px-4 py-2 text-sm text-gray-900 dark:text-gray-300">
          {{ customer.nombre }} {{ customer.pSurname }} {{ customer.mSurname }}
        </td>
        <td class="px-4 py-2 text-sm text-gray-900 dark:text-gray-300">{{ customer.apellidos }}</td>
        <td class="px-4 py-2 text-sm text-gray-900 dark:text-gray-300">{{ customer.celular }}</td>
        <td class="px-4 py-2 flex space-x-4 justify-start items-center rounded-r-lg">
          <!-- Botón de Eliminar -->
          <button (click)="deleteCustomer(customer.id!)"
                  class="bg-gradient-to-r from-red-500 to-red-600 text-white py-2 px-4 rounded-full shadow-md hover:from-red-600 hover:to-red-700 transition-all duration-300 ease-in-out text-sm">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
