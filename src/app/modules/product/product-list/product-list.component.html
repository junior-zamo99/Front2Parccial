  <h2 class="text-2xl font-bold mb-4 text-center text-gray-900 dark:text-gradient">
    Lista de Productos
  </h2>

  <div class="overflow-x-auto">
    <table class="min-w-full table-auto text-sm text-center bg-white dark:bg-gray-800 rounded-lg shadow-lg border-separate border-spacing-1 border border-gray-300 dark:border-gray-700 transition-colors duration-500">
      <thead>
        <tr class="bg-blue-500 dark:bg-gradient-to-r dark:from-blue-600 dark:to-cyan-500 text-white">
          <th class="px-2 py-1 text-left rounded-lg">ID</th>
          <th class="px-2 py-1 text-left rounded-lg">Nombre</th>
          <th class="px-2 py-1 text-left rounded-lg">Precio</th>
          <th class="px-2 py-1 text-left rounded-lg">Categoría</th>
          <th class="px-2 py-1 text-left rounded-lg">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr 
          *ngFor="let producto of products" 
          class="hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors border-b border-gray-200 dark:border-gray-700"
        >
          <td class="px-1 py-1 rounded-l-lg">{{ producto.id }}</td>
          <td class="px-1 py-1">{{ producto.nombre }}</td>
          <td class="px-1 py-1">{{ producto.precio | currency: 'Bs' }}</td>
          <td class="px-1 py-1">{{ producto.categoria?.nombre || 'Sin categoría' }}</td>
          <td class="rounded-r-lg">
            <button 
              *ngIf="producto.id !== undefined" 
              (click)="deleteProduct(producto.id)" 
              class="bg-red-500 dark:bg-red-600 text-white p-1 rounded hover:bg-red-600 dark:hover:bg-red-700 transition"
            >
              X
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
