<div class="p-4 min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-white rounded-lg shadow-lg mt-4 transition-colors duration-500">
  <h1 class="text-3xl font-bold text-center mb-6 text-gray-900 dark:text-white">Gestión de Productos</h1>

  <div class="p-6 bg-gradient-to-br from-blue-100 via-gray-200 to-blue-300 dark:from-blue-900 dark:via-gray-800 dark:to-blue-700 text-gray-900 dark:text-white rounded-lg shadow-xl grid grid-cols-1 md:grid-cols-2 gap-6 transition-colors duration-500">

    <!-- Sección para Listar Productos (Izquierda) -->
    <div class="col-span-1 bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg transition-colors duration-500">
      <!-- Usa el componente product-list -->
      <app-product-list [products]="products"></app-product-list>
    </div>

    <!-- Sección para Crear Producto (Derecha) -->
    <div class="col-span-1 bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg transition-colors duration-500">
      <app-product-add [category]="categories"></app-product-add>
    </div>

  </div>
</div>
