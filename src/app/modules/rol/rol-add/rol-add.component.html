<div class="container mt-8 max-w-4xl mx-auto px-6 bg-white dark:bg-gray-900 rounded-xl shadow-lg transition-colors duration-300">
  <h2 class="text-4xl font-extrabold mb-8 text-center text-transparent bg-gradient-to-r from-gray-700 to-blue-800 dark:from-gray-300 dark:to-blue-400 bg-clip-text">
    Crear Rol
  </h2>

  <form [formGroup]="rolForm" (ngSubmit)="createProduct()" class="space-y-8">
    
    <!-- Campo: Nombre del Rol -->
    <div class="mb-6">
      <label for="nombre_Rol" class="block text-lg font-semibold text-gray-900 dark:text-white">Nombre del Rol</label>
      <input
        type="text"
        id="nombre_Rol"
        class="w-full mt-2 px-5 py-3 bg-gray-100 text-gray-900 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-cyan-500 focus:outline-none placeholder-gray-400 dark:bg-gray-800 dark:text-white dark:border-gray-700 transition-transform duration-300 hover:scale-105"
        formControlName="nombre_Rol"
        placeholder="Nombre del rol"
      />
      <div *ngIf="rolForm.get('nombre_Rol')?.invalid && rolForm.get('nombre_Rol')?.touched" class="text-red-500 text-sm mt-2">
        El nombre es requerido (máximo 30 caracteres).
      </div>
    </div>

    <!-- Campo: Descripción del Rol -->
    <div class="mb-6">
      <label for="descripcion" class="block text-lg font-semibold text-gray-900 dark:text-white">Descripción del Rol</label>
      <input
        type="text"
        id="descripcion"
        class="w-full mt-2 px-5 py-3 bg-gray-100 text-gray-900 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-cyan-500 focus:outline-none placeholder-gray-400 dark:bg-gray-800 dark:text-white dark:border-gray-700 transition-transform duration-300 hover:scale-105"
        formControlName="descripcion"
        placeholder="Descripción del rol"
      />
      <div *ngIf="rolForm.get('descripcion')?.invalid && rolForm.get('descripcion')?.touched" class="text-red-500 text-sm mt-2">
        La descripción es requerida (máximo 30 caracteres).
      </div>
    </div>

    <!-- Botón para Agregar Rol -->
    <div class="text-center">
      <button
        type="submit"
        class="py-3 px-6 bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-semibold rounded-lg shadow-xl hover:from-blue-600 hover:to-cyan-600 transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all duration-300 dark:from-blue-600 dark:to-cyan-500 dark:hover:from-blue-700 dark:hover:to-cyan-600"
        [disabled]="rolForm.invalid"
      >
        Agregar Rol
      </button>
    </div>

    <!-- Botón para Volver -->
    <div class="mt-8 text-center">
      <button
        (click)="goBack()"
        class="py-3 px-6 bg-gradient-to-r from-gray-400 to-gray-500 text-white font-semibold rounded-lg shadow-xl hover:from-gray-500 hover:to-gray-600 transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-all duration-300 dark:from-gray-700 dark:to-gray-600 dark:hover:from-gray-800 dark:hover:to-gray-700"
      >
        Volver
      </button>
    </div>

  </form>
</div>
