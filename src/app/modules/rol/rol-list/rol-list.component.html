<div class="p-6 bg-white text-gray-900 rounded-lg shadow-xl dark:bg-gray-800 dark:text-white transition-colors duration-300">
  <h2 class="text-3xl font-bold mb-8 text-center bg-gradient-to-r from-gray-600 to-blue-600 bg-clip-text text-transparent">
    Lista de Roles
  </h2>

  <!-- Bot贸n para Crear Rol -->
  <div class="mb-6 text-right">
    <button
      (click)="createRole()"
      class="py-3 px-6 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg shadow-lg dark:bg-blue-600 dark:hover:bg-blue-700 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
      Crear Rol
    </button>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full table-auto text-sm text-center bg-gray-100 rounded-lg shadow-lg border border-gray-300 dark:bg-gray-800 dark:border-gray-700">
      <thead>
        <tr class="bg-blue-500 text-white dark:bg-blue-600">
          <th class="px-2 py-2 text-left rounded-l-lg">ID</th>
          <th class="px-2 py-2 text-left">Rol</th>
          <th class="px-2 py-2 text-left">Descripci贸n</th>
          <th class="px-2 py-2 text-left rounded-r-lg">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rol of roles" class="hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-300 border-b border-gray-200 dark:border-gray-700">
          <td class="px-2 py-2">{{ rol.iD_Rol }}</td>
          <td class="px-2 py-2">{{ rol.nombre_Rol }}</td>
          <td class="px-2 py-2">{{ rol.descripcion }}</td>
          <td class="px-4 py-2 flex justify-evenly items-center space-x-2">

            <!-- Bot贸n de eliminar -->
            <button *ngIf="rol.iD_Rol !== undefined" (click)="deleteRol(rol.iD_Rol)"
                    class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg shadow-md dark:bg-red-600 dark:hover:bg-red-700 transition duration-300">
              Eliminar
            </button>

            <!-- Bot贸n para asignar permisos -->
            <button [routerLink]="['/dashboard/roles/rolpermiso', rol.iD_Rol]"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg shadow-md dark:bg-blue-600 dark:hover:bg-blue-700 transition duration-300">
              Asignar Permisos
            </button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
