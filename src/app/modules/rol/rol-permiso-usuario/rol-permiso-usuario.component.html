<div class="max-w-lg mx-auto p-6 bg-white text-gray-900 rounded-lg shadow-lg dark:bg-gray-800 dark:text-white transition-colors duration-300">
  
  <!-- Selección de Usuario -->
  <div class="mb-4">
    <label for="userSelect" class="block text-lg font-semibold mb-2">Seleccionar Usuario:</label>
    <select
      id="userSelect"
      [(ngModel)]="selectedUser"
      class="w-full p-2 bg-gray-100 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-900 dark:border-gray-700 dark:text-white"
    >
      <option [value]="user?.userId">{{ user?.fullname }}</option>
    </select>
  </div>

  <!-- Selección de Roles (Múltiple) -->
  <div class="mb-4">
    <label for="roleSelect" class="block text-lg font-semibold mb-2">Seleccionar Roles:</label>
    <select
      id="roleSelect"
      [(ngModel)]="selectedRoles"
      multiple
      class="w-full p-2 bg-gray-100 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 dark:bg-gray-900 dark:border-gray-700 dark:text-white"
    >
      <option *ngFor="let rol of roles" [ngValue]="rol">{{ rol.nombre_Rol }}</option>
    </select>
  </div>

  <!-- Botón para asignar roles al usuario -->
  <button
    (click)="asignarRoles()"
    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg shadow-md hover:shadow-lg transition duration-300 dark:bg-blue-600 dark:hover:bg-blue-700"
  >
    Asignar Roles
  </button>

  <!-- Mostrar resultados -->
  <div *ngIf="asignaciones.length > 0" class="mt-6">
    <h3 class="text-xl font-bold mb-3">Roles Asignados</h3>
    <ul class="space-y-2">
      <li *ngFor="let asignacion of asignaciones" class="bg-gray-100 p-2 rounded-lg dark:bg-gray-700">
        <span class="font-semibold">Usuario:</span> {{ asignacion.userId }} -
        <span class="font-semibold">Rol:</span> {{ asignacion.rol.nombre_Rol }}
      </li>
    </ul>
  </div>

  <!-- Botón para guardar roles -->
  <button
    (click)="save()"
    class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 mt-2 rounded-lg shadow-md hover:shadow-lg transition duration-300 dark:bg-green-600 dark:hover:bg-green-700"
  >
    Guardar Cambios
  </button>
</div>
