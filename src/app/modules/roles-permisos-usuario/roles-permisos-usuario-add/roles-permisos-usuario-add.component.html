<div class="min-w-full mx-auto p-8 bg-white dark:bg-gradient-to-br dark:from-gray-900 dark:via-gray-800 dark:to-black text-gray-900 dark:text-white rounded-xl shadow-3xl transition-colors duration-500">
  <div class="space-y-8">

    <!-- Título del Formulario -->
    <div class="text-center">
      <h2 class="text-4xl font-extrabold mb-6 bg-gradient-to-r from-gray-600 to-blue-600 bg-clip-text text-transparent">
        Asignación de Roles a Usuario
      </h2>
    </div>

    <!-- Contenedor con dos columnas -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- Selección de Usuario -->
      <div class="space-y-4">
        <label for="userSelect" class="block text-lg font-semibold">Seleccionar Usuario:</label>
        <select
          id="userSelect"
          [(ngModel)]="selectedUser"
          class="w-full p-3 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-red-600 focus:outline-none transition duration-300 transform hover:scale-105"
        >
          <option [value]="user?.userId">{{ user?.fullname }}</option>
        </select>
      </div>

      <!-- Selección de Roles (Múltiple) -->
      <div class="space-y-4">
        <label for="roleSelect" class="block text-lg font-semibold">Seleccionar Roles:</label>
        <select
          id="roleSelect"
          [(ngModel)]="selectedRoles"
          multiple
          class="w-full p-3 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-green-400 focus:outline-none transition duration-300 transform hover:scale-105"
        >
          <option *ngFor="let rol of roles" [ngValue]="rol">{{ rol.nombre_Rol }}</option>
        </select>
      </div>

    </div>

    <!-- Botón para asignar roles al usuario -->
    <div class="flex justify-center">
      <button
        (click)="asignarRoles()"
        class="w-full sm:w-72 py-2 px-4 bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-700 hover:to-cyan-600 text-white font-semibold rounded-lg shadow-lg transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-opacity-50 disabled:bg-gray-300 dark:disabled:bg-gray-700 disabled:cursor-not-allowed transition"
      >
        Asignar Roles
      </button>
    </div>

    <!-- Mostrar resultados -->
    <div *ngIf="asignaciones.length > 0" class="mt-6">
      <h3 class="text-xl font-semibold mb-4 text-center">
        Información de los Roles que serán Asignados al Usuario <span class="text-blue-500">{{ user?.fullname }}</span>
      </h3>
      <ul class="space-y-4">
        <li *ngFor="let asignacion of asignaciones" class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow-xl hover:shadow-2xl transition transform duration-300">
          <div class="flex justify-between items-center">
            <span class="font-semibold text-gray-800 dark:text-red-300">Usuario:</span> {{ user?.fullname }}
            <span class="font-semibold text-gray-800 dark:text-red-300">Rol:</span> {{ asignacion.rol.nombre_Rol }}
          </div>
        </li>
      </ul>
      <!-- Botón para guardar -->
      <div class="flex justify-center">
        <button
          (click)="save()"
          class="w-full sm:w-72 mt-2 bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-700 hover:to-cyan-600 text-white font-semibold py-2 px-6 rounded-lg shadow-lg transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-opacity-50 disabled:bg-gray-300 dark:disabled:bg-gray-700 disabled:cursor-not-allowed transition"
        >
          Guardar Cambios
        </button>
      </div>
    </div>

  </div>
</div>
