<div class="p-6 bg-white dark:bg-gradient-to-br dark:from-gray-800 dark:via-gray-900 dark:to-black text-gray-900 dark:text-white rounded-lg shadow-xl transition-colors duration-500">
  <h2 class="text-3xl font-bold mb-8 text-center bg-gradient-to-r from-gray-600 to-blue-600 bg-clip-text text-transparent">
    Lista de Usuarios con sus Roles
  </h2>

  <!-- BotÃ³n para Crear Rol (Descomentarlo si es necesario) -->
  <div class="mb-6 text-right">
    <!-- 
    <button
      (click)="createRole()"
      class="py-3 px-6 bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-semibold rounded-lg shadow-xl hover:from-blue-700 hover:to-cyan-600 transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-opacity-50 transition-all duration-300">
      Crear Rol
    </button> 
    -->
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full table-auto text-sm text-center bg-gray-100 dark:bg-gray-800 rounded-lg shadow-lg border-separate border-spacing-1 border border-gray-300 dark:border-gray-700">
      <thead>
        <tr class="bg-gradient-to-r from-blue-600 to-cyan-500 text-white">
          <th class="px-4 py-2 text-left rounded-l-lg">ID</th>
          <th class="px-4 py-2 text-left">Nombre</th>
          <th class="px-4 py-2 text-left">Roles</th>
          <th class="px-4 py-2 text-left rounded-r-lg">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-300 ease-in-out border-b border-gray-300 dark:border-gray-700">
          <td class="px-4 py-2">{{ user.userId }}</td>
          <td class="px-4 py-2">{{ user.fullname }}</td>
          <td class="px-4 py-2">
            <div class="flex flex-wrap gap-2 justify-start">
              <ng-container *ngIf="user.roles && user.roles.length > 0; else noPermisos">
                <span *ngFor="let rol of user.roles" class="px-3 py-1 bg-gray-200 dark:bg-white/10 text-gray-900 dark:text-white rounded-lg shadow-md text-sm">
                  {{ rol.nombre_Rol }}
                </span>
              </ng-container>
              <ng-template #noPermisos>
                <span class="text-gray-500 dark:text-gray-400">No tiene roles asignados</span>
              </ng-template>
            </div>
          </td>
          <td class="px-6 py-4 flex justify-evenly items-center">
            <a [routerLink]="['/dashboard/roles-permisos-usuario/add', user.userId]"
              class="bg-gradient-to-r from-blue-600 to-cyan-500 text-white px-4 py-2 rounded-full shadow-md hover:from-blue-700 hover:to-cyan-500 transition-all duration-300 ease-in-out transform hover:scale-105">
              Asignar Roles
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
