<div *ngIf="rol as r; else loading" 
     class="p-6 bg-white dark:bg-gradient-to-r dark:from-gray-900 dark:to-gray-800 text-gray-900 dark:text-white rounded-lg shadow-xl max-w-3xl mx-auto transition-colors duration-300">
  <h2 class="text-2xl font-extrabold mb-3 text-center text-blue-600 dark:text-blue-400">{{ r.nombre_Rol }}</h2>
  <p class="text-gray-600 dark:text-gray-300 text-center text-sm">{{ r.descripcion }}</p>
</div>

<ng-template #loading>
  <p class="text-gray-500 dark:text-gray-400 text-center text-md">⏳ Cargando información del rol...</p>
</ng-template>

<div *ngIf="permisos!.length > 0; else noPermisos" class="mt-6 max-w-3xl mx-auto">
  <h3 class="text-lg font-bold text-gray-900 dark:text-white text-center mb-4 bg-gradient-to-r from-blue-400 to-cyan-400 dark:from-blue-500 dark:to-cyan-500 py-2 rounded-md shadow-lg">
    Permisos Disponibles
  </h3>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <ng-container *ngFor="let permiso of permisos">
      <label 
        class="flex items-center space-x-2 bg-gray-100 dark:bg-gray-800 p-3 rounded-lg shadow-md hover:bg-gray-200 dark:hover:bg-gray-700 transition-all duration-300 transform hover:scale-105 cursor-pointer">
        
        <input type="checkbox"
               class="form-checkbox h-5 w-5 text-blue-600 focus:ring focus:ring-blue-400 dark:text-blue-500 dark:focus:ring-blue-300"
               [checked]="isSelected(permiso.iD_Permiso)"
               (change)="addPermission(permiso, $event)">
               
        <span class="text-gray-800 dark:text-white font-medium text-sm">{{ permiso.nombre_Permiso }}</span>
      </label>
    </ng-container>
  </div>
</div>

<ng-template #noPermisos>
  <p class="text-gray-500 dark:text-gray-400 text-center text-md mt-4">🚫 No hay permisos disponibles.</p>
</ng-template>

<div class="flex justify-center space-x-4 mt-6">
  <button type="button"
          (click)="save()"
          class="bg-gradient-to-r from-blue-500 to-cyan-400 hover:from-blue-600 hover:to-cyan-500 dark:from-blue-600 dark:to-cyan-500 dark:hover:from-blue-700 dark:hover:to-cyan-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-opacity-50 disabled:bg-gray-400 dark:disabled:bg-gray-700 disabled:cursor-not-allowed">
    💾 Guardar
  </button>

  <button type="button"
          (click)="goBack()"
          class="bg-gradient-to-r from-gray-300 to-gray-400 hover:from-gray-400 hover:to-gray-500 dark:from-gray-700 dark:to-gray-600 dark:hover:from-gray-600 dark:hover:to-gray-500 text-gray-900 dark:text-white font-semibold py-2 px-6 rounded-lg shadow-md transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50">
    ⬅️ Volver
  </button>
</div>
