<a
      [routerLink]="path"
      routerLinkActive="bg-gray-600"
      class="flex justify-center items-center hover:bg-gray-600 rounded-md p-1 transition-colors"
>
      <i class="{{ icon }} text-xl mr-4 text-indigo-400"></i>
      <div class="flex flex-col flex-grow">
        <span class="text-white font-semibold">{{ title }}</span>
        <span class="text-gray-400 text-sm">{{ description }}</span>
      </div>

</a>
